@()(implicit messagesProvider: MessagesProvider)

@main(Messages("index.title")) {

    <h1>@Messages("index.title")</h1>
    <ul>
        <li><a href="@routes.ExampleForm.show">@Messages("index.link")</a> @Messages("index.suffix1")</li>
        <li><a href="@routes.JavascriptForm.show">@Messages("index.link")</a> @Messages("index.suffix2")</li>
        <li><a href="@routes.InvisibleForm.show">@Messages("index.link")</a> @Messages("index.suffix3")</li>
    </ul>
    <p>&nbsp;</p>
}
